{% extends "home.html"%}      
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: azure;
}

.container{
    width: 750px;
    height: 500px;
    border: 1px solid;
    background-color: white;
    display: flex;
    flex-direction: column;
    padding: 40px;
    justify-content:space-around;
}

.container h1{
    text-align: center;
}

.first-row{
     display: flex;
}

.owner{
    width: 100%;
    margin-right: 40px;
}

.input-field{
    border: 1px solid #999;
}

.input-field input{
    width: 100%;
    border:none;
    outline: none;
    padding: 10px;
}

.cards img{
    width: 100px;
}
</style>
{%block "test1"%}
<div class="container">
    <h1 class="text-center">Confirm Your Payment</h1>
    <form method="post">
     {%csrf_token%}
    <div class="first-row">
       <div class="card-number">
         <h3>Card-Number</h3>
         <input type="text" placeholder="Enter Card Number" name="card_no" class="form-control my-3 p-4">
       </div>
    </div>
    <div class="second-row">
       <div class="cvv">
           <h3>CVV</h3>
           <input type="text" placeholder="Enter CVV" name="cvv" class="form-control border-top-left-radius:30px;">
        </div>
    </div>
    <div class="third-row">
     <div class="cvv">
         <h3>Enter Expiry Date</h3>
         <input type="text" placeholder="Expiry-Date MM/YYYY" name="expiry" class="form-control border-top-left-radius:30px;">
      </div>
  </div>

 </form>
 </div>
 
 {%endblock%}
