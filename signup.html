{% extends "home.html"%}
{% block "test1"%}

<style>
.main-img img {
    width: 100%;
}
</style>
{% if messages %}
{%for msg in messages%}
<div class="alert alert-success">
    <a href="#" class="close" data-dismiss="alert"></a>
{{msg}}
</div>
{%endfor%}
{% endif %}
<div class="container my-5">        
    <div class="row">
            <div class="col-md-5">
                <div class="main-img"> 
                    <img class="img-fluid img-responsive" style="border: 1;" src="static/login.jpg" alt="img">
                </div>
            </div>
            <div class="col-md-7">
                <div class="main-description px-2">
                    <div class="text-bold">
                       <h3>Welcome , </h3> 
                    </div>
                    <div class="text-bold my-3">
                        <h3>Firsttime here Please Sign in</h3>
                    </div>
                    <div>
                        {{message}}
                    </div>
                <form method="post">
                    {%csrf_token%}
                    <div class="my-4">
                        <input type="text" placeholder="First Middle Last" name="fname" class="form-control my-3 p-4" required>
                    </div>
                    <div class="my-4">
                      <input type="text" placeholder="Username abc@123" name="uname" class="form-control my-3 p-4" required>
                  </div>
                  <div class="my-4">
                    <input type="email" placeholder="abc@gmail.com" name="email" class="form-control my-3 p-4" required>
                </div>
                <div class="my-4">
                  <input type="number" placeholder="Tring - Tring" name="contact" class="form-control my-3 p-4" required>
              </div>
              <div class="my-4">
                <input type="text" placeholder="House no , City" name="adrs" class="form-control my-3 p-4" required>
            </div>
                    <div class=" my-4">
                        <p class="details-title text-color mb-2"></p>
                        <input type="password" name="pwd" placeholder="*********" class="form-control border-top-left-radius:30px;" required>
                    </div>
                    <div class=" d-flex my-5">
                        <button type="submit" class="btn1 border-top-left-radius: 30px; border-top-left-radius:30px;">Sign Up</button>
                    </div>
                    <div class=" d-flex my-5">                        
                        <p>Aleardy have an acoount <a href="/login">Login Here</a></p>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
